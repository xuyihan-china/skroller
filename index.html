<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #top {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }

        #top2 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }

        body {
            height: 3000px;
        }
    </style>
</head>

<body>
    <div id="skrollr-body">
        <div id="top" data-0="background-color:rgb(0,0,255);top:0%"
            data-1400="background-color:rgb0,0,255);top:0%;display:block;" data0-1401="display:none">
            <h1>good food</h1>
        </div>
        <div id="top2" data-0="background-color:rgb(0,255,100);top:100%;display:none;"
            data-1400="background-color:rgb(0,255,100);top:100%;display:none;"
            data-2900="background-color:rgb(0,0,255);top:0%;display:block;"
            data-5900="background-color:rgb(255,0,255);top:0%;display:block;">
            <img src="./男孩打招呼.gif" alt="" data-4500="position:absolute;top:-100%;left:-100%"
                data-5500="position:absolute;top:50%;left:30%">
        </div>
    </div>
</body>
<script src="./skrollr.js"></script>
<script>
    window.onload = function () {
        var s = skrollr.init();
    }
</script>

</html>
